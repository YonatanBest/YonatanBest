<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path excluding the repository name
        var path = window.location.pathname.replace('/YonatanBest', '');
        // Store the path in session storage
        sessionStorage.setItem('redirect', path);
        // Redirect to the main page
        window.location.replace('/YonatanBest/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
